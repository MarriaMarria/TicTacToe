<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="CSS/style.css">

</head>

<body>
    <div class="neon">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="neonWelcome">
        <h2>Welcome to the game!</h2>
    </div>
    <div class="intro">

        <h3>Player one, what is your name?</h3>

            <input type="text" id="name1" placeholder="name">
            <p id="storeName1"></p>

        <h3>Player two, and your name is?</h3>

            <input type="text" id="name2" placeholder="name">
            <br>
            <button id="nameSubmit">Enter</button>
            <p id="storeName2"></p>

        <h3 id="startText">Let's decide who starts!</h3>
        <button id="whoStarts">Throw the dice</button>
        <p id="showsWhoStarts"></p>
        
        <button id="start">Start the game</button>


        <div id="winner">
            <p></p>
        </div>
        <div id="draw">
            <p></p>
        </div>

    </div> 

    <div class="grid">
        <div class="field top"></div>
        <div class="field top"></div>
        <div class="field top right"></div>
        <div class="field center"></div>
        <div class="field center"></div>
        <div class="field center right"></div>
        <div class="field down"></div>
        <div class="field down"></div>
        <div class="field down right"></div>
    </div>
    
    <div class="flex-cnt">
        <button id="restart-button">Play again</button>
        <button id="return-main-page-button">Return to the main page</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
