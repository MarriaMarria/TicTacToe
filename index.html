<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="CSS/style.css">

</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>

        <h2>Welcome to the game!</h2>
        <h3>Player one, what is your name?</h3>

            <input type="text" id="name1" placeholder="name">
            <p id="storeName1"></p>


        <h3>Player two, and your name is?</h3>

            <input type="text" id="name2" placeholder="name">
            <br>
            <button id="nameSubmit">Enter</button>
            <p id="storeName2"></p>


    <div class="grid">
        <div class="field" id="0">1</div>
        <div class="field" id="1">2</div>
        <div class="field" id="2">3</div>
        <div class="field" id="3">4</div>
        <div class="field" id="4">5</div>
        <div class="field" id="5">6</div>
        <div class="field" id="6">7</div>
        <div class="field" id="7">8</div>
        <div class="field" id="8">9</div>
    </div>
    
    <div class="flex-cnt">
        <button id="restart-button">Play again</button>
        <button id="return-main-page-button">Return to the main page</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
